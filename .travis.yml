language: perl

sudo: false

perl:
   - "5.26"
   - "5.24"
   - "5.22"
   - "5.20"
   - "5.18"
   - "5.16"
   - "5.14"
   - "5.12"
   - "5.10"

before_install:
   - git clone git://github.com/haarg/perl-travis-helper
   - source perl-travis-helper/init
   - build-perl
   - cd $BUILD_DIR
   - perl -V
   - cpanm --notest --quiet Module::Build
   - perl Build.PL

install:
   - ./Build installdeps

script:
   - ./Build test verbose=1

notifications:
  email: false
